<div class="card mb-3" style="max-width: 1024px; margin-top: 20px;">
  <div class="row g-0">
    <div class="col-md-5">
      <table *ngIf="car" class="table table-striped mt-2">
        <tbody>
        <tr>
          <th scope="row">Marka</th>
          <td>{{ car.brandName }}</td>
        </tr>
        <tr>
          <th scope="row">Model</th>
          <td>{{ car.carName }}</td>
        </tr>
        <tr>
          <th scope="row">Renk</th>
          <td>{{ car.colorName }}</td>
        </tr>
        <tr>
          <th scope="row">Günlük Fiyat</th>
          <td>
            {{
            car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"
            }}
          </td>
        </tr>
        <tr>
          <th scope="row">Model Yılı</th>
          <td>{{car.modelYear}}</td>
        </tr>
        <tr>
          <th scope="row">Açıklama</th>
          <td>{{ car.description }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-7" style="position: relative;">
      <div class="card-body">
        <form class="list-group-item active">
          <label>Başlangıç tarihi</label><label style="margin-left: 95px;">Bitiş tarihi</label>
          <div aria-label="Toolbar with button groups" class="btn-toolbar" role="toolbar">
            <div aria-label="First group" class="btn-group me-5" role="group"><input (change)="calculatePrice()"
                                                                                     [(ngModel)]="startDate"
                                                                                     [ngModelOptions]="{standalone: true}"
                                                                                     type="date">
            </div>
            <div aria-label="First group" class="btn-group me-5" role="group"><input (change)="calculatePrice()"
                                                                                     [(ngModel)]="endDate"
                                                                                     [ngModelOptions]="{standalone: true}"
                                                                                     type="date">
            </div>
          </div>
          <br><br>
          <div><p *ngIf="endDate && startDate">Toplam ücret: {{rentPrice | currency:"TRY":"symbol-narrow":"1.2-2"}}</p>
          </div>
        </form>
      </div>
      <button (click)="addRental(rental)" class="btn btn-success" style="position:absolute; bottom:20px; right:20px;"
              type="button">Kirala
      </button>
    </div>
  </div>
</div>
