<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Renk Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="colorName">Renk</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="colorName" id="colorName" placeholder="Renk giriniz..."
                     type="text"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="addColor()" class="btn btn-success w-100">Ekle</button>
      </div>
    </div>
  </div>
