<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="brandName">Marka</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="brandName" id="brandName" placeholder="Marka giriniz..."
                     type="text"/>
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button (click)="addBrand()" [routerLink]="['/admin/brands']" class="btn btn-success w-100">Ekle</button>
      </div>
    </div>
  </div>
